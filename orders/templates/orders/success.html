{% extends 'base.html' %}
{% load static %}

{% block head %} 

<title>Order Success</title>

<!-- custom css styles -->
<style>
    #success{
        width: 100%;
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
    }

    h2{
        font: var(--title-sm);
        font-size: 24px;
        color: var(--bg-green);
    }

    p{
        font: var(--title-xm);
        font-size: 16px;
        color: var(--text-dark);
    }

    .btn{
        font: var(--title-xm);
        font-size: 16px;
        color: var(--bg-green);
        text-decoration: underline;
    }

</style>
{% endblock %}

   <section id="success">

{% endblock %}


{% block footer %}
